<div class="todo-wrapper">
  <div class="todo-header">
    <div class="inline-flex items-center">
      <input
        class="todo-checkbox"
        type="checkbox"
        value=""
        id="checkboxDefault"
        [checked]="todo.status"
        (change)="toggleTodo(todo)"
      />
      <h2 class="todo-name">{{ todo.name }}</h2>
    </div>
    <app-dropdown [todo]="todo" />
  </div>
  <div class="todo-info">
    <p class="todo-description">{{ todo.description }}</p>
  </div>
</div>
