<div [ngClass]="isModalOpen ? 'block' : 'hidden'" class="modal-wrapper">
  <div class="modal-header">
    <h3 class="modal-title">{{ title }}</h3>
    <mat-icon
      (click)="toggleModalOpen()"
      class="cursor-pointer font-bold text-pink-500 dark:text-white"
      [svgIcon]="'XMark'"
    ></mat-icon>
  </div>
  <div class="modal-content py-6">
    <ng-content></ng-content>
  </div>
</div>
<div [ngClass]="isModalOpen ? 'fixed' : 'hidden'" class="modal-overlay"></div>
